    <style>
        /* Racing-themed styles */
        .racing-header {
          background-color: black;
          color: white;
          padding: 20px;
        }
    
        .racing-header a {
          color: white;
          text-decoration: none;
          font-size: 20px;
        }
    
        .racing-header a:hover {
          color: red;
        }
    
        .racing-image-container {
          position: relative;
          max-height: 500px;
          overflow: hidden;
        }
    
        .racing-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 20px;
          color: white;
        }
    
        .racing-overlay h2 {
          font-size: 36px;
          margin-bottom: 20px;
        }
    
        .racing-overlay p {
          font-size: 18px;
          margin-bottom: 20px;
        }
    
        .racing-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: transform 0.5s ease-in-out;
        }
    
        .racing-image:hover {
          transform: scale(1.1);
        }
      </style>
